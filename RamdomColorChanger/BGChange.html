<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramdom Color</title>
</head>
<body>
    <button onclick="changeColor()">
        Change Color
    </button>
    <script>
        function changeColor() 
        {
            var str ="0123456789ABCDF";
            var color="#";
            for(let i=1;i<=6;i++)
            {
                var x = Math.floor(Math.random()*8)
                if(x>9)
                {
                    switch(x)
                    {
                        case 10: x="A";
                        break;
                        case 11: x="B";
                        break;
                        case 12: x="C";
                        break;
                        case 13: x="D";
                        break;
                        case 14: x="E";
                        break;
                        case 15: x="F";
                        break;
                    }
                }
                color=color+x;
            } 
            
            document.body.style.backgroundColor = color; // Set background color of body
        }
    </script>
</body>
</html>
